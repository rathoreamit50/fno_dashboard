name: Weekly FNO Report Generator

on:
  schedule:
    - cron: "30 3 * * 1" # Every Monday at 9:00 AM IST (3:30 UTC)
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Generate Excel Report
        run: |
          python backend/weekly_fno_generator.py

      - name: Commit and push report
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Weekly_FNO_Analysis_With_OI.xlsx
          git commit -m "ðŸ“Š Auto-update weekly FNO report"
          git push
