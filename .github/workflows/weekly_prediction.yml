name: Weekly Stock Prediction

on:
  workflow_dispatch:  # Manual trigger
  # schedule:
  #   - cron: '0 3 * * 6'  # Every Saturday at 8:30 AM IST (3 AM UTC)

jobs:
  predict-weekly-stocks:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy scikit-learn xgboost openpyxl

      - name: 🚀 Run prediction script
        run: python predict_next_week.py

      - name: 📁 Upload Excel Output
        uses: actions/upload-artifact@v3
        with:
          name: weekly_predictions
          path: Weekly_Predictions_*.xlsx
