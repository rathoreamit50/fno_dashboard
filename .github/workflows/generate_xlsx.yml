name: Weekly FNO XLSX Generator and Deploy

on:
  schedule:
    - cron: "30 2 * * 1" # Every Monday at 8:00 AM IST (2:30 AM UTC)
  workflow_dispatch:

jobs:
  generate_xlsx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Generate XLSX File
        run: |
          python backend/weekly_fno_generator.py

      - name: Commit and Push XLSX File
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add backend/Weekly_FNO_Analysis_With_OI.xlsx
          git commit -m "Auto-update XLSX file [skip ci]" || echo "No changes to commit"
          git push

      - name: Trigger Render Backend Deploy
        env:
          DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          curl -X POST "$DEPLOY_HOOK"
