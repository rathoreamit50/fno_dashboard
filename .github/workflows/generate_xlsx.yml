name: Generate Weekly XLSX

on:
  schedule:
    - cron: "0 3 * * 1" # Every Monday at 8:30 AM IST (3:00 UTC)
  workflow_dispatch:

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }} # âœ… Very important

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run XLSX Generator
        run: |
          cd backend
          python weekly_fno_generator.py
          cd ..

      - name: Commit and Push XLSX
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git add backend/Weekly_FNO_Analysis_With_OI.xlsx
          git commit -m "Auto-update weekly XLSX" || echo "No changes to commit"
          git push
